name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    uses: ./.github/workflows/shared-build.yml

    steps:
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

