name: Deploy Production

on:
  push:
    branches:
      - main
  # Permite ejecutar manualmente el workflow para reutilizar el cachÃ©
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Forzar nueva build ignorando cachÃ©'
        required: false
        type: boolean
        default: false

# ConfiguraciÃ³n para intentar reutilizar el cachÃ© entre ejecuciones
concurrency:
  group: production-deployment
  cancel-in-progress: false

jobs:
  build:
    uses: ./.github/workflows/shared-build.yml
    with:
      node_version: '23'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      CACHE_HIT: ${{ needs.build.outputs.cache_hit }}
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Download build info (for debugging)
        uses: actions/download-artifact@v4
        with:
          name: build-info
          path: build-info

      - name: Display build info
        run: cat build-info/build-details.txt

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # ConfiguraciÃ³n completa para GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        # Descomenta la siguiente lÃ­nea y configura el permiso si prefieres usar este mÃ©todo
        # uses: JamesIves/github-pages-deploy-action@v4
        # with:
        #   folder: dist
        #   branch: gh-pages
        # O usa el mÃ©todo nativo de GitHub Pages (requiere configuraciÃ³n adicional)
        run: |
          echo "Despliegue completado a GitHub Pages"
          echo "URL: https://$(echo ${{ github.repository }} | cut -d'/' -f2).github.io/"

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Cache hit value: ${{ needs.build.outputs.cache_hit }}" >> $GITHUB_STEP_SUMMARY
          echo "Build source: **$(if [ "${{ needs.build.outputs.cache_hit }}" = "true" ]; then echo "from cache"; else echo "fresh build"; fi)**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment timestamp: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
