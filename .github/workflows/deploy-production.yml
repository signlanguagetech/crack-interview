name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/shared-build.yml

  deploy:
    needs: build
    runs-on: ubuntu-latest
    env:
      CACHE_HIT: ${{ needs.build.outputs.cache_hit }}
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Download build info (for debugging)
        uses: actions/download-artifact@v4
        with:
          name: build-info
          path: build-info

      - name: Display build info
        run: cat build-info/build-details.txt

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # - name: Deploy to GitHub Pages
      #   uses: JamesIves/github-pages-deploy-action@v4
      #   with:
      #     folder: dist
      #     branch: gh-pages

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build source: **$([ "$CACHE_HIT" == "true" ] && echo "from cache" || echo "fresh build")**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployment timestamp: $(date)" >> $GITHUB_STEP_SUMMARY
