name: Cleanup PR Preview

on:
  pull_request:
    types: [closed]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: ${{ github.repository }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Check if SURGE_TOKEN secret exists
        run: |
          if [[ -z "${{ secrets.SURGE_TOKEN }}" ]]; then
            echo "::error::SURGE_TOKEN is not set in the repository secrets."
            echo "Please add it in your repository settings under Secrets > Actions."
            echo "You can get a token by running 'npx surge token' locally."
            exit 1
          fi
          echo "Surge token is configured correctly."

      - uses: actions/checkout@v4
      
      - name: Setup Surge
        run: |
          npm install -g surge
          mkdir -p ~/.surge
          echo "${{ secrets.SURGE_TOKEN }}" > ~/.surge/token
          
      - name: Generate domain name
        id: domain
        run: |
          generate_domain() {
            local repo_name=$(echo "$REPO_NAME" | sed 's/.*\///')
            echo "pr-$PR_NUMBER-${repo_name}.surge.sh"
          }
          
          DEPLOY_DOMAIN=$(generate_domain)
          echo "deploy_domain=$DEPLOY_DOMAIN" >> $GITHUB_OUTPUT
          
      - name: Delete Surge.sh Preview
        run: |
          surge teardown ${{ steps.domain.outputs.deploy_domain }}
          
      - name: Comment PR Success
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üóëÔ∏è Preview deployment has been removed as this PR was closed.'
            })
