name: PR Preview with Surge.sh

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    # Don't run this job if the PR is closed AND the event is "closed"
    if: github.event.action != 'closed'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Install Surge
        run: npm install -g surge

      - name: Deploy to Surge
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          DOMAIN="pr-${PR_NUMBER}-${REPO_NAME}.surge.sh"
          surge dist $DOMAIN --token ${{ secrets.SURGE_TOKEN }}
          
          echo "PREVIEW_URL=https://${DOMAIN}" >> $GITHUB_ENV
          
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployed
              
              Your PR is now available for review at: [${process.env.PREVIEW_URL}](${process.env.PREVIEW_URL})
              
              This URL will remain active until the PR is closed or merged.`
            });

  cleanup-preview:
    runs-on: ubuntu-latest
    # Only run this job when the PR is closed
    if: github.event.action == 'closed'
    
    steps:
      - name: Install Surge
        run: npm install -g surge

      - name: Teardown Surge deployment
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)
          DOMAIN="pr-${PR_NUMBER}-${REPO_NAME}.surge.sh"
          surge teardown $DOMAIN --token ${{ secrets.SURGE_TOKEN }}
          
      - name: Comment PR Cleanup
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§¹ Preview Removed
              
              The preview for this PR has been removed since the PR has been ${context.payload.pull_request.merged ? 'merged' : 'closed'}.`
            }); 