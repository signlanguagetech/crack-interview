name: PR Preview with Surge.sh

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-preview:
    # Don't run this job if the PR is closed AND the event is "closed"
    if: github.event.action != 'closed'
    uses: ./.github/workflows/shared-build.yml
    with:
      deploy_to_surge: true
      pr_number: ${{ github.event.pull_request.number }}
    secrets:
      SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
      SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}

  comment-on-pr:
    needs: deploy-preview
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Use the URL directly from the reusable workflow
            const previewUrl = '${{ needs.deploy-preview.outputs.preview_url }}';
            
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Preview Deployed

              Your PR is now available for review at: [${previewUrl}](${previewUrl})

              This URL will remain active until the PR is closed or merged.`
            });

  cleanup-preview:
    runs-on: ubuntu-latest
    # Only run this job when the PR is closed
    if: github.event.action == 'closed'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js with PNPM
        uses: actions/setup-node@v4
        with:
          node-version: 23

      - name: Teardown Surge deployment using script
        env:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          SURGE_LOGIN: ${{ secrets.SURGE_LOGIN }}
        run: |
          # Make script executable
          chmod +x ./scripts/surge-deploy.sh
          
          # Execute the teardown script
          ./scripts/surge-deploy.sh teardown ${{ github.event.pull_request.number }} ${{ secrets.SURGE_TOKEN }} ${{ secrets.SURGE_LOGIN }}

      - name: Comment PR Cleanup
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const domain = `pr-${prNumber}-${repo}.surge.sh`;
            const previewUrl = `https://${domain}`;
            
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§¹ Preview Removed

              The preview at \`${previewUrl}\` has been removed since the PR has been ${context.payload.pull_request.merged ? 'merged' : 'closed'}.`
            });
